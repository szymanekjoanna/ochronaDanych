<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h4>Pesel</h4>
<form action="#" th:action="@{/validation/validatePesel}" th:object="${appModel}" method="post">
    <p>PESEL: <input type="text" th:field="*{pesel}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

<span th:if="${peselValidationResult != null}">
    <span th:if="${peselValidationResult.message != null}">
        <p th:text="'Błąd walidacji: ' + ${peselValidationResult.message}" style="color: red"/>
    </span>
    <p th:text="'Pesel poprawny: ' + ${peselValidationResult.isValid}"/>
</span>

--------------------------------------------------

<h4>Luhna algorithm</h4>
<form action="#" th:action="@{/validation/luhnaAlgorithm}" th:object="${appModel}" method="post">
    <p>Liczba: <input type="text" th:field="*{luhnaValue}" required/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

<span th:if="${luhnaValidationResult != null}">
    <span th:if="${luhnaValidationResult.message != null}">
        <p th:text="'Zapis z cyfrą kontrolną: ' + ${luhnaValidationResult.message}"/>
    </span>
    <span th:if="${luhnaValidationResult.isValid != null}">
        <p th:text="'Luhna poprawny: ' + ${luhnaValidationResult.isValid}"/>
    </span>
</span>

--------------------------------------------------

<h4>Crc</h4>
<form action="#" th:action="@{/validation/crcSum}" th:object="${appModel}" method="post">
    <p>Ciąg bitów: <input type="text" th:field="*{crcSum}" required/></p>
    <p>Dzielnik: <input type="text" th:field="*{crcDivider}" required/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

<span th:if="${crcInput != null}">
    <span th:if="${crcInput.crcSum != null}">
        <p th:text="'Podany ciąg bitów: ' + ${crcInput.crcSum}"/>
    </span>
    <span th:if="${crcInput.crcDivider != null}">
        <p th:text="'Dzielnik: ' + ${crcInput.crcDivider}"/>
    </span>
</span>
<span th:if="${crcValidationResult != null}">
    <span th:if="${crcValidationResult.message != null}">
        <p th:text="'Wynik operacji crc: ' + ${crcValidationResult.message}"/>
    </span>
</span>

</body>
</html>
